package protocol;

message fsp_header {
	optional uint32 version = 1;
	optional uint32 type = 2;
	optional uint32 xid = 4;
}

enum fsp_type {
     // Discovery and maintenance messages
     FSPT_HELLO = 0;
     FSPT_ECHO_REQUEST = 1;
     FSPT_ECHO_REPLY = 2;
     FSPT_RLC_DATA_REQ = 3;
     FSPT_RLC_DATA_REQ_ACK = 4;
     FSPT_PDCP_DATA_IND = 5;
     FSPT_PDCP_DATA_IND_ACK = 6;
}

enum f1u_type {
     // Discovery and maintenance messages
     F1U_DL_DATA = 0;
     F1U_DL_STATUS = 1;
}

